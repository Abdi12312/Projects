<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
</head>
<body>
    <!-- start settings box -->
    <!-- end settings box -->
    <div class="setting-box">
        <div class="toggle-settings">
            <i class="gear fa-solid fa-gear"></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#ff9800"></li>
                    <li data-color="#e91e63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#4caf50"></li>
                    <li data-color="#03a9f4"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Backgrounds</h4>
                <div class="random-backgrounds">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Landing -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Spcial Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="intro-text">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam ut est minus obcaecati? Quo amet ver</p>
        </div>
    </div>
    <!-- End Landing -->
    <script src="js/master.js"></script>
</body>
</html>
